<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"/>
    <title>Document</title>
</head>
<body>

    <div class="container mt-3">
        <h1 class="display-4 text-center"><i class="fas fa-books text-warning"></i> Hasan's <span class="text-warning">Book</span> List</h1>

        <form id="book-form">
            <div class="form-group mb-3">
                <label for="title">Book's title</label>
                <input type="text" id="title" class="form-control">
            </div>

            <div class="form-group mb-3">
                <label for="author">Book's Author</label>
                <input type="text" id="author" class="form-control">
            </div>

            <div class="form-group mb-3">
                <label for="year">Publish year</label>
                <input type="text" id="year" class="form-control">
            </div>

            <div class="d-grid gap-2">
                <input type="submit" value="Add Book" class="btn btn-warning" id="addBtn">
            </div>
        </form>

        <table class="table table-striped mt-3 text-center">
            <thead>
                <tr>
                    <th>Book's title</th>
                    <th>Book's Author</th>
                    <th>Publish year</th>
                </tr>
            </thead>
            <tbody id="book-list">
                <!-- <tr>
                    <th>You can win</th>
                    <th>Shib Khera</th>
                    <th>1998</th>
                </tr> -->
            </tbody>
        </table>
    </div>
    


    <script src="main.js"></script>
</body>
</html>
